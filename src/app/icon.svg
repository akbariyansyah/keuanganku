<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="white" opacity="0"/>
  <!-- coin circle -->
  <circle cx="256" cy="256" r="184" fill="url(#g)" filter="url(#shadow)"/>
  <!-- candlesticks -->
  <g fill="white">
    <!-- candle 1 -->
    <rect x="160" y="240" width="24" height="80" rx="8"/>
    <rect x="170" y="200" width="4" height="40" rx="2"/>
    <rect x="170" y="320" width="4" height="32" rx="2"/>
    <!-- candle 2 -->
    <rect x="224" y="208" width="24" height="112" rx="8" opacity="0.9"/>
    <rect x="234" y="168" width="4" height="40" rx="2" opacity="0.9"/>
    <rect x="234" y="320" width="4" height="40" rx="2" opacity="0.9"/>
    <!-- candle 3 -->
    <rect x="288" y="184" width="24" height="136" rx="8" opacity="0.85"/>
    <rect x="298" y="148" width="4" height="36" rx="2" opacity="0.85"/>
    <rect x="298" y="320" width="4" height="44" rx="2" opacity="0.85"/>
  </g>
  <!-- upward arrow for growth -->
  <path d="M136 320 C184 288, 216 256, 256 256 C296 256, 336 232, 376 200"
        fill="none" stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M360 196 L392 184 L380 216" fill="white"/>
</svg>
